{% extends "layout.html" %}
{% block body %}
<form id="fsudoku" class="container-fluid">
    <div class="row-fluid">
        <div class="span1 btn-group btn-group-vertical">
                <input type="button" class="btn btn-reset" id="btn-solve" value="Solve" />
                <input type="button" class="btn btn-reset" id="btn-check" value="Check" />
                <input type="reset" class="btn btn-reset" id="btn-reset" value="Reset" />
        </div>
        <table id="sudoku" class="span4">
        {% for row in range(1,10,1): %}
            <tr>
            {% for col in range(1,10,1): %}
                <td data-x="{{ col }}" data-y="{{ row }}" class="control-group">
                    <input name="{{ 'x%u%u' % (row, col) }}" type="number" min="1" max="9">
                </td>
            {% endfor %}
            </tr>
        {% endfor %}
        </table>
    </div>
</form>
{% endblock %}
