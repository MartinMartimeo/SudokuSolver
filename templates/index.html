{% extends "layout.html" %}
{% block body %}
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span1">
            <input type="button" class="btn" value="Solve" />
        </div>
        <table id="sudoku" class="span4">
        {% for row in range(1,10,1): %}
            <tr>
            {% for col in range(1,10,1): %}
                <td data-x="{{ col }}" data-y="{{ row }}" class="control-group">
                    <input type="number" name="num" min="1" max="9">
                </td>
            {% endfor %}
            </tr>
        {% endfor %}
        </table>
    </div>
</div>
{% endblock %}
