<!DOCTYPE html>
<html>
<head>
    <title>{{ server_name }}</title>

    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" media="screen">
    <link href="{{ url_for('static', filename='css/tipsy.css') }}" rel="stylesheet" media="screen">
    <link href="{{ url_for('static', filename='css/base.css') }}" rel="stylesheet" media="screen">
    <link href="{{ url_for('static', filename='css/sudoku.css') }}" rel="stylesheet" media="screen">

    <script src="{{ url_for('static', filename='js/jquery-latest.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery-tipsy.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery-cookie.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery-bbq.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery-color.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery-flash.js') }}"></script>

    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

    <script src="{{ url_for('static', filename='js/rangy-core.js') }}"></script>
    <script src="{{ url_for('static', filename='js/rangy-selectionsaverestore.js') }}"></script>
    <script src="{{ url_for('static', filename='js/rangy-textrange.js') }}"></script>

    <script type=text/javascript>
        $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
    </script>
</head>
<body spellcheck="false">
    <div class="navbar navbar-inverse navbar-fixed-top {% if server_develop %}navbar-develop{% endif %}">
        <div class="navbar-inner">
            <div class="container-fluid">
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <a class="brand" href="/">{{ server_name }}</a>
                <div class="nav-collapse collapse">
                    <p class="navbar-text pull-right state-text">
                        ...
                    </p>
                    <ul class="nav">
                        <li {% if request.path == "/" %}class="active"{% endif %}><a href="/" rel="sidebar index">Home</a></li>
                        <li {% if request.path == "/content/about.md" %}class="active"{% endif %}><a href="/content/about.md" rel="sidebar license">About</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </div>
    </div>

    <div class="container-fluid container-body">
        <div class="row-fluid">
            {% block body %}
                <!--body-->
                {{ body | markdown }}
                <!--/body-->
            {% endblock %}
        </div><!--/row-->

        <hr>

        <footer class="container-centering">
            <p>{{ "&copy; Severin Orth 2013" | markdown }}</p>
        </footer>

        <script src="/static/js/validation.js"></script>

    </div><!--/.fluid-container-->
</body>
</html>
